<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <title>Conversor de Temperatura</title>
  </head>
  <body>

    <div class="container">

      <div class="card border-primary mt-3 text-center">
        <div class="card-header">
          <h3 class="card-title">Conversor de Temperatura</h3>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col">
              <p class="card-text">Informe a temperatura a ser convertida.</p>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col">
              <label class="sr-only" for="inValue">Temperatura</label>
              <div class="input-group mr-2">
                <input  id="valorIn" type="number" step="0.01" class="form-control" placeholder="Temperatura">
                <div class="input-group-append">
                  <div id="simboloIn" class="input-group-text">C</div>
                </div>
              </div>
            </div>

            <div class="col">
              <select id="seletorIn" class="form-control">
              </select>
            </div>
          </div>

          <hr>

          <div class="row">
            <div class="col">
              <label class="sr-only" for="outValue">Resultado</label>
              <div class="input-group mr-2">
                <input id="valorOut" type="number" step="0.01" class="form-control" disabled>
                <div class="input-group-append">
                  <div id="simboloOut" class="input-group-text">F</div>
                </div>
              </div>
            </div>

            <div class="col">
              <select id="seletorOut" class="form-control">
              </select>
            </div>

          </div>

          <div class="row mt-3">
            <div class="col-6 offset-3 text-center">
              <button id="calcular" type="button" class="btn btn-block">Calcular</button>
            </div>
          </div>
        </div>
      </div>

    </div>

    <script src="./jquery-3.3.1.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
